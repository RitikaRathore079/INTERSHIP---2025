    <script>

        // filter prices greater than 250
        const prices = [120, 250, 300, 450, 600]
 const greater = prices.filter(price => price > 250 );
 console.log(greater);

  //apply 10% discount to prices
    const discount = greater.map(price => price * 10/100);
    console.log(discount);
